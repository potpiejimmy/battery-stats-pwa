<div class="height100" fxLayout="column" fxLayoutAlign="center center">

    <div class="autoFill" fxLayout="column" fxLayoutAlign="end center">
        <animarrow></animarrow>
        <div class="label">{{(stats ? stats.watts + ' Watt' : '...')}}</div>
    </div>

    <div class="battery">
        <div class="stackParent height100">
            <div class="stackChild">
                <div class="height100" fxLayout="column" fxLayoutAlign="end">
                    <div class="filling" [style.height.%]="stats && stats.soc"></div>
                </div>
            </div>
            <div class="stackChild">
                <div class="height100" fxLayout="column" fxLayoutAlign="center center">
                    <div class="label">
                        {{stats && (stats.soc + ' %')}}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="autoFill" fxLayout="column" fxLayoutAlign="center center">
        <a [routerLink]="['/history']">Show history</a>
    </div>

</div>
